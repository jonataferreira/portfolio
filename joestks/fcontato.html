        <p><h3 class="text-center text-nowrap">Entre em contato conosco: </h3></p>

        <div class="form-group">
          <label for="emailcontato">E-mail para contato:</label>
          <input type="email" name="email" id="" class="form-control" placeholder="seuemail@exemplo.com" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
            <label for="motivocontato">Selecione o motivo para contato</label>
            <select class="custom-select" name="motivocontato" id="motivocontato">

        </div>
        <div class="form-group">
          <label for="descricao">Deixe sua mensagem para que possamos lhe atender da melhor forma!</label>
          <textarea class="form-control" name="descricao" id="descricao" rows="5"></textarea>
        </div>

        <button type="button" class="btn btn-light">Enviar</button>
